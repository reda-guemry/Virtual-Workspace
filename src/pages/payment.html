  <main class="flex flex-col items-center py-16 px-4">
    <header class="text-center mb-10">
      <h1 class="text-3xl gap-9" style="font-family: Playfair Display; padding: 30px;">CONFIRM ORDER</h1>
      <p class="text-gray-500 max-w">
        We consider all the drivers of change gives you the components <br> you need to change to create a truly happens.
      </p>
    </header>
    <section class="bg-white shadow-md rounded-2xl p-8 w-full max-w-5xl" style="box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
      <form id="orderForm" class="space-y-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1"><strong>Name complet</strong></label>
            <input type="text" id="name" name="name" placeholder="Enter your name"
              class="w-full border border-gray-300 rounded-full px-4 py-2 focus:ring-2 focus:ring-orange-400 outline-none" required>
          </div>
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1"><strong>Phone</strong> </label>
            <input type="tel" id="phone" name="phone" placeholder="x-xxx-xxx-xxxx"
              class="w-full border border-gray-300 rounded-full px-4 py-2 focus:ring-2 focus:ring-orange-400 outline-none" required>
          </div>
        </div>
        <div>
          <label for="adresse" class="block text-sm font-medium text-gray-700 mb-1"><strong>Adresse de livraison</strong></label>
          <input type="text" id="adresse" name="adresse" placeholder="Enter votre adresse"
            class="w-full border border-gray-300 rounded-full px-4 py-2 focus:ring-2 focus:ring-orange-400 outline-none" required>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1"><strong>Adresse e-mail</strong> </label>
          <input type="email" id="email" name="email" placeholder="Enter votre adresse e-mail"
            class="w-full border border-gray-300 rounded-full px-4 py-2 focus:ring-2 focus:ring-orange-400 outline-none" required>
        </div>
        <div class="text-sm leading-relaxed text-gray-700 border-t pt-6 mt-4">
          <h2 class="font-semibold mb-2" style="color: #737865;">Résumé de votre panier :</h2>
          <ul id="paymentPlaceOrder" class="list-disc list-inside space-y-1" style="color: #737865;"></ul>
          <p class="mt-4 font-semibold text-gray-900">Total : <span id="total">46€</span></p>
        </div>
        <div class="flex items-center gap-4 mt-4">
          <label class="text-sm font-medium text-black">Payment :</label>
          <div class="flex gap-2">
            <button type="button"
              class="px-3 py-1 rounded-full text-white bg-[#5C5C5C] w-[90px] sm:w-[150px] sm:px-5 sm:py-2">
              Cash
            </button>
            <button type="button"
              class="px-3 py-1 rounded-full border border-[#5C5C5C] text-[#5C5C5C] w-[90px] sm:w-[150px] sm:px-5 sm:py-2">
              Debit
            </button>
            <button type="button"
              class="px-3 py-1 rounded-full border border-[#5C5C5C] text-[#5C5C5C] w-[90px] sm:w-[150px] sm:px-5 sm:py-2">
              E-wallet
            </button>
          </div>
        </div>
        <div class="pt-6 border-t">
          <button type="button" id="btnPDF"
            class="w-full bg-orange-500 text-white py-3 rounded-full font-medium hover:bg-orange-600 transition">
            Confirm Your Order
          </button>
        </div>
      </form>
    </section>
