<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/output.css">
  <title>Virtual Workspace</title>
</head>
<body class=" " >
  <main >
    <section class=" h-screen w-full flex flex-col  md:flex-row-reverse ">
      

      <div  class="w-full relative ">
        <img src="/src/img/bureuimg.jpg" class="w-full h-full" alt="">
        <div id="worckspace" class="absolute inset-0 grid grid-cols-[39%_15%_23%_23%]  grid-rows-[35%_31%_32.5%] ">
          <div   class="room border-r-8 border-b-8 flex justify-center items-center ">
              <button data-room="conference" class=" rounded-b-xl  px-1.5 md:px-3 md:py-1 bg-green-100 hover:bg-white/70 cursor-pointer  self-start ">+</button>
          </div>

          <div  class="room check row-start-2 row-end-4  flex justify-center items-center border-r-8 border-t-8">
            <button data-room="Reception" class=" rounded-b-xl px-1.5 md:px-3 md:py-1 bg-green-100 hover:bg-white/70 cursor-pointer  self-start">+</button>
          </div>

          <div  class="room check col-start-3  border-x-8 border-b-8 flex justify-center items-center">
            <button data-room="serveurs" class=" rounded-b-xl px-1.5 md:px-3 md:py-1 bg-green-100 hover:bg-white/70 cursor-pointer  self-start ">+</button>
          </div>

          <div  class="room check col-start-4  border-l-8 border-b-8 flex justify-center items-center">
            <button data-room="securite" class=" rounded-b-xl px-1.5 md:px-3 md:py-1 bg-green-100 hover:bg-white/70 cursor-pointer  self-start ">+</button>
          </div>

          <div class="room check row-start-3 col-start-3   border-t-8 border-x-8 flex justify-center items-center ">
            <button data-room="personnel" class=" rounded-b-xl px-1.5 md:px-3 md:py-1 bg-green-100 hover:bg-white/70 cursor-pointer  self-start ">+</button>
          </div>

          <div class="room row-start-3 col-start-4   border-l-8 border-t-8 flex justify-center items-center">
            <button data-room="archives" class=" rounded-b-xl px-1.5 md:px-3 md:py-1 bg-green-100 hover:bg-white/70 cursor-pointer  self-start ">+</button>
          </div>

        </div>
      </div>

      <div class="md:w-[30%] h-full px-3 py-3">
        <h1 class="font-bold text-xl md:text-2xl mb-2.5 text-center">Staff Members</h1>
        <div id="placeWorker" class="max-h-[75%] md:max-h-[85%] overflow-y-auto "></div>
        
        <button id="popupform" class="px-8 md:px-5 lg:px-8 py-2 bg-green-500 hover:bg-green-600 text-white rounded-2xl  mt-2 block mx-auto ">Add new worker</button>

      </div>

    </section>

    <section id="sectionForm" class="hidden absolute top-0 left-0  w-screen h-screen bg-black/50">
      <div class=" bg-white  p-6 rounded-3xl w-[90vw]  md:w-[60vw] lg:w-[40vw] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
          <h1 class="font-bold text-3xl">Welcome</h1>
          <button id="iconClosse" class="cursor-pointer text-gray-400 hover:text-gray-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 cursor-pointer">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <form action="" class="flex flex-col font-sans gap-1 ">
          <label class="font-bold text-lg" for="NameEmployer">Nom</label>
          <input class=" border outline-none px-3 py-1.5 rounded-3xl focus:border-green-400 " id="NameEmployer" type="text" >

          <label class="font-bold text-lg" for="Role">Role</label>
          <select class="border outline-none focus:border-green-400 px-3 py-1.5 rounded-2xl  " id="Role" >
             <option value="" disabled selected hidden>Choisir un rôle</option>
          </select>

          <label class="font-bold text-lg" for="Photo">Photo (URL)</label>
          <input class=" border outline-none px-3 py-1.5 rounded-3xl focus:border-green-400 " id="Photo" type="url" placeholder="https://example.com">

          <!-- la part de afficher l'immage on input de url -->
          <div id="displayImag" class="size-20 rounded-full border border-gray-300 overflow-hidden ">

          </div>
          
          <div class="afterme flex justify-between items-center ">
            <h3 class="font-bold text-2xl">Expériences professionnelles</h3>
            <button type="button" id="addexperience" class="px-5 py-1.5 rounded-xl bg-green-400 ">Add</button>
          </div>
          
          <!-- place je ajjouter la form de experience de js -->
          


          <label class="font-bold text-lg" for="Email">Email</label>
          <input class=" border outline-none px-3 py-1.5 rounded-3xl focus:border-green-400 " id="Email" type="text">

          <label class="font-bold text-lg" for="Telephone">Telephone</label>
          <input class=" border outline-none px-3 py-1.5 rounded-3xl focus:border-green-400 " id="Telephone" type="text">

          <button id="addemployer" type="submit" class="bg-green-600 py-3 rounded-3xl my-1  ">Add the employer</button>

        </form>
      </div>
    </section>
  </main>
  

<script src="/src/js/script.js" ></script>
</body>
</html>
