<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/output.css">
  <title>Virtual Workspace</title>
</head>
<body class=" " >
  <main >
    <section class=" h-screen w-full flex ">
      <div class="w-[30%] h-full px-3 py-3">
        <h1 class="font-bold text-3xl mb-2.5 text-center">Staff Members</h1>
        <div id="placeWorker" class=""></div>
        
        <button id="popupform" class="px-8 py-2 bg-green-500 hover:bg-green-600 text-white rounded-2xl  block mx-auto ">Add new worker</button>

      </div>

      <div class="w-full h-full bg-[url(/src/img/bureuimg.jpg)] bg-center bg-no-repeat bg-cover grid grid-cols-[37%_18%_25%_20%] grid-rows-[35%_31%_32.5%] ">
          <div  class=" border-r-8 border-b-8 flex justify-center items-center">
              <button  class=" rounded-full px-3 py-1 bg-green-100 hover:bg-white/70 cursor-pointer ">+</button>
          </div>

          <div  class="row-start-2 row-end-4 bg-red-500/30 flex justify-center items-center border-r-8 border-t-8">
            <button class=" rounded-full px-3 py-1 bg-green-100 hover:bg-white/70 cursor-pointer ">+</button>
          </div>

          <div class="col-start-3 bg-red-500/30 border-x-8 border-b-8 flex justify-center items-center">
            <button class=" rounded-full px-3 py-1 bg-green-100 hover:bg-white/70 cursor-pointer ">+</button>

          </div>

          <div class="col-start-4 bg-red-500/30 border-l-8 border-b-8 flex justify-center items-center">
            <button class=" rounded-full px-3 py-1 bg-green-100 hover:bg-white/70 cursor-pointer ">+</button>
          </div>

          <div class="row-start-3 col-start-3  bg-red-500/30 border-t-8 border-x-8 flex justify-center items-center">
            <button class=" rounded-full px-3 py-1 bg-green-100 hover:bg-white/70 cursor-pointer ">+</button>

          </div>

          <div class="row-start-3 col-start-4  bg-red-500/30 border-l-8 border-t-8 flex justify-center items-center">
            <button class=" rounded-full px-3 py-1 bg-green-100 hover:bg-white/70 cursor-pointer ">+</button>

          </div>
      </div>

    </section>

    <section id="sectionForm" class="hidden absolute top-0 left-0  w-screen h-screen bg-black/50">
      <div class=" bg-white  p-6 rounded-3xl  w-[40%] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 max-h-[90vh] overflow-y-scroll">
        <div class="flex justify-between items-center mb-4">
          <h1 class="font-bold text-3xl">Welcome</h1>
          <svg id="iconClosse" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 cursor-pointer">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </div>
        <form action="" class="flex flex-col font-sans gap-1.5 ">
          <label class="font-bold text-lg" for="NameEmployer">Nom</label>
          <input class="font- border outline-none px-3 py-2 rounded-3xl focus:border-green-400 " id="NameEmployer" type="text" >

          <label class="font-bold text-lg" for="Role">Role</label>
          <select class="border outline-none focus:border-green-400 px-3 py-2 rounded-2xl  " id="Role" >
             <option value="" disabled selected hidden>Choisir un rôle</option>
            <option value="Receptionnistes">Receptionnistes</option>
            <option value="Techniciens IT">Techniciens IT</option>
            <option value="Agents de securite">Agents de securite</option>
            <option value="Manager">Manager</option>
            <option value="Autres roles">Autres roles</option>
          </select>

          <label class="font-bold text-lg" for="Photo">Photo (URL)</label>
          <input class="font- border outline-none px-3 py-2 rounded-3xl focus:border-green-400 " id="Photo" type="url" placeholder="https://example.com">

          <!-- la part de afficher l'immage on input de url -->
          <div id="displayImag" class="size-20 rounded-full border border-gray-300 overflow-hidden ">

          </div>
          
          <div class="afterme flex justify-between items-center ">
            <h3 class="font-bold text-2xl">Expériences professionnelles</h3>
            <button type="button" id="addexperience" class="px-5 py-2.5 rounded-xl bg-green-400 ">Add</button>
          </div>
          
          <!-- place je ajjouter la form de experience de js -->
          


          <label class="font-bold text-lg" for="Email">Email</label>
          <input class="font- border outline-none px-3 py-2 rounded-3xl focus:border-green-400 " id="Email" type="text">

          <label class="font-bold text-lg" for="Telephone">Telephone</label>
          <input class="font- border outline-none px-3 py-2 rounded-3xl focus:border-green-400 " id="Telephone" type="text">

          <button id="addemployer" type="submit" class="bg-green-600 py-3 rounded-3xl  ">Add the employer</button>

        </form>
      </div>
    </section>
  </main>
  

<script src="/src/js/script.js" ></script>
</body>
</html>
